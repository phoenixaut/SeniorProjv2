<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getstart">
  <p class="title">สร้างบัญชี</p>
  <ion-list class="">
      <ion-item class="label">
          <ion-label floating><ion-icon name="contact"></ion-icon> ชื่อ</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

          <ion-item class="label">
            <ion-label floating><ion-icon name="contact"></ion-icon> ที่อยู่อีเมล์</ion-label>
            <ion-input type="text" [(ngModel)]="signupData.email"></ion-input>
          </ion-item>
    
          <ion-item class="label">
            <ion-label floating><ion-icon name="lock"></ion-icon> รหัสผ่าน</ion-label>
            <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
          </ion-item>
          
          <ion-item class="label">
              <ion-label floating><ion-icon name="lock"></ion-icon> ยืนยันรหัสผ่าน</ion-label>
              <ion-input type="password"  [(ngModel)]="signupData.passwordRetyped"></ion-input>
            </ion-item>

            <ion-item class="label">
                <ion-label floating></ion-label>
                <ion-input type="password" disabled></ion-input>
              </ion-item>

        </ion-list>
    
        <div padding>
          <button ion-button class="size" (click)="signup()">ลงทะเบียน</button>
        </div>
</ion-content>
